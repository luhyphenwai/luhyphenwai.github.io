<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title id="title">Necromerger</title>
  <link rel="shortcut icon" type="image/x-icon" href="/Images/confounded-face.svg" />

  <link rel="stylesheet" href="/CSS/style.css">
  <!-- google stuff -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,900;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href='https://css.gg/instagram.css' rel='stylesheet'>

  <script src="Build/UnityLoader.js"></script>
  <script>
    UnityLoader.instantiate("unityContainer", "Build/Version 1.5.json");
  </script>
</head>

<body style="text-align: center" class="wrapper" id="body">
  <!-- Top menu bar -->
  <nav class="topbar" id="topBar">
    <a class="left-text" style="cursor: pointer;" onclick="fadeOut('/')" id="leftText"> lu-wai </a>
    <div class="right-box" id="rightBox">
      <a style="cursor: pointer;" onclick="fadeOut('/contacts.html')" class="right-item" id="right1"
        onmouseover="this.style.marginRight='11px'" onmouseout="this.style.marginRight='15px'">Me</a>
      <a style="cursor: pointer;" onclick="fadeOut('/projects')" class="right-item" id="right2">Stuff</a>
      <a style="cursor: pointer;" class="material-icons right-item" onclick="toggleMenu()" id="right3">menu</a>
    </div>
    <div class="line" id="line"></div>
  </nav>

  <!-- Sidebar menu -->
  <div class="menu-hidden" id="menu">
    <div class="menu-topbar">
      <a style="cursor: pointer;" onclick="fadeOut('/')" class="topleft-text">lu-wai</a>
      <a style="cursor: pointer;" class="material-icons menu-toggle" onclick="toggleMenu()">close</a>
    </div>

    <div class="menu-main">
      <a style="cursor: pointer;" onclick="fadeOut('/projects')" class="menu-section">
        <div class="menu-section-text">My Stuff</div>
      </a>
      <a style="cursor: pointer;" onclick="fadeOut('/me')" class="menu-section">
        <div class="menu-section-text">Me</div>
      </a>
    </div>
    <p class="menu-bottombar-text">Find me here</p>
    <div class="menu-bottombar">
      <a class="material-icons menu-bottombar-item" style="cursor: pointer;"
        onclick="fadeOut('mailto:luwaiwong@gmail.com')">email</a>
      <img src="/Images/instagram.png" alt="Insta" class="bottom-image"
        onclick="fadeOut('https://www.instagram.com/luhyphenwai/')">
      <img src="/Images/itchio-textless-white.svg" alt="Insta" class="bottom-image"
        onclick="fadeOut('https://luhyphenwai.itch.io/')">
      <img src="/Images/github.png" alt="Itch" class="bottom-image" onclick="fadeOut('https://github.com/luhyphenwai')">
    </div>
  </div>

  <!-- Border to separate top menu bar from main site-->
  <div style="height: 100px;"></div>
  <div class="section">
    <div class="flexbox-container">

      <div id="unityContainer" style="width: 800px; height: 600px; margin: auto;"></div>
    </div>

    <div style="height: 25px;"></div>
    <div class="flexbox-container">
      <canvas id="unity-canvas" width=1000 height=800 style="width: 1000px; height: 800px; background: #231F20"></canvas>
      <script src="Build/YRHacks.loader.js"></script>
      <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/YRHacks.data.gz",
          frameworkUrl: "Build/YRHacks.framework.js.gz",
          codeUrl: "Build/YRHacks.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "YRHacks",
          productName: "COEd",
          productVersion: "0.1",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      </script>
    </div>
  </div>

  <script src="/animations.js"></script>

  <!-- Bottom bar -->
  <div style="height: 150px;"></div>
  <div style="background-color: black; height: 15vh;">
    <p class="menu-bottombar-text" style="padding-top:5vh; margin: 0;">Find me here</p>
    <div class="menu-bottombar">
      <a class="material-icons menu-bottombar-item" style="cursor: pointer;"
        onclick="fadeOut('mailto:luwaiwong@gmail.com')">email</a>
      <img src="/Images/instagram.png" alt="Insta" class="bottom-image"
        onclick="fadeOut('https://www.instagram.com/luhyphenwai/')">
      <img src="/Images/itchio-textless-white.svg" alt="Itch" class="bottom-image"
        onclick="fadeOut('https://luhyphenwai.itch.io/')">
      <img src="/Images/github.png" alt="Itch" class="bottom-image" onclick="fadeOut('https://github.com/luhyphenwai')">
    </div>
  </div>
</body>

</html>
