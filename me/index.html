    <script>
      // Animations
      window.onscroll = function() {
        scrollFunction();
        section2();
        section3();
        section4();
      }

      let line2 = document.getElementById("section2line");
      let section2body = document.getElementById("section2");
      section2();
      function section2(){
          var scrollArea = 200;
          if (document.body.scrollTop > scrollArea|| document.documentElement.scrollTop > scrollArea){
            line2.className = "sectionline";
            section2body.style.opacity = 1;
          } else {
            line2.className = "sectionline-min";
            section2body.style.opacity = 0;
          }
      }
      
      let line3 = document.getElementById("section3line");
      let section3body = document.getElementById("section3");
      function section3(){
          var scrollArea = 700;
          if (document.body.scrollTop > scrollArea|| document.documentElement.scrollTop > scrollArea){
            line3.className = "sectionline";
            section3body.style.opacity = 1;
          } else {

            section3body.style.opacity = 0;
          }
      }

      let line4 = document.getElementById("section4line");
      let section4body = document.getElementById("section4");
      function section4(){
          var scrollArea = 1400;
          if (document.body.scrollTop > scrollArea|| document.documentElement.scrollTop > scrollArea){
            line4.className = "sectionline";
            section4body.style.opacity = 1;
          } else {
            line4.className = "sectionline-min";
            section4body.style.opacity = 0;
          }
      }

      GetPresence();
      function GetPresence(){
        fetch ("https://luwai-discordjs-bot.herokuapp.com/", {
              method: "GET"
          })
          .then (res => {
            console.log(res)
            if (res.status === 200){
              return res.json();
            } 
          })
          .then (jason => {
              console.log(jason);

              activities = jason.activities;
              // Check each activity
              for(let i = 0; i < activities.length; i++){
                if (activities[i].type === "LISTENING"){
                  document.getElementById("spotify-name").textContent =activities[i].details;
                  document.getElementById("by").textContent ="By: "+activities[i].state;
                } else if (activities[i].type === "PLAYING"){
                  if (activities[i].name === "Visual Studio Code"){
                    document.getElementById("game-name").textContent =activities[i].details;
                  } else {
                    document.getElementById("game-name").textContent =activities[i].name;
                  }
                  
                  
                  document.getElementById("game").textContent ="In "+activities[i].state;
                  if (document.getElementById("game").textContent === "In null"&& activities[i].name === "Visual Studio Code"){
                    document.getElementById("game").textContent = "In Code"
                  } else if (document.getElementById("game").textContent === "In null"){
                    document.getElementById("game").textContent = ""
                  }
                }
              }
              
          })
          .catch(error => {
            console.log(error);
          });
          setTimeout(GetPresence, 10000);
      }
      
    </script>
